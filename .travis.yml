install:
- ./.travis/install-python-osx.sh
- pip install -r requirements-tests.txt
script: make tests
before_deploy:
- pip install pyinstaller
- make bin
- mv dist/brxy.edge dist/brxy.edge-${TRAVIS_OS_NAME}
- mv dist/brxy.node dist/brxy.node-${TRAVIS_OS_NAME}
matrix:
  include:
    - language: python
      os: linux
      python: '3.6'
    - language: python
      os: linux
      python: '3.5'
    - os: osx
      language: generic
      env: ISOLATED=false

_deploy_provider: &_deploy_provider
  provider: releases
  api_key:
    secure: 
  file:
  - dist/brxy.edge-${TRAVIS_OS_NAME}
  - dist/brxy.node-${TRAVIS_OS_NAME}
  skip_cleanup: true
  on: &_deploy_provider_on
    repo: tommyvn/brxy
    # tags: true
    all_branches: true
deploy:
- <<: *_deploy_provider
  on:
    <<: *_deploy_provider_on
    python: '3.5'
- <<: *_deploy_provider
  on:
    <<: *_deploy_provider_on
    condition: "$TRAVIS_OS_NAME == osx"
